#genome_dictionary=%(dev_assembly_dir)s/annotations/GRCh37_v19_CTAT_lib_Feb092018/ctat_genome_lib_build_dir/ref_genome.dict
star_reference=%(dev_assembly_dir)s/annotations/GRCh37_v19_CTAT_lib_Feb092018/ctat_genome_lib_build_dir/ref_genome.fa
